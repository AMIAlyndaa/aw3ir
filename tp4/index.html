<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Contact</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style>
    #map {
      width: 100%;
      height: 400px; 
      margin-top: 20px;
      margin-bottom: 30px; 
      border: 1px solid #ddd; 
      border-radius: 5px; 
      overflow: hidden; 
    }

    .table {
      margin-top: 20px; 
      border: 1px solid #ddd; 
      border-radius: 5px; 
    }

    .table th, .table td {
      vertical-align: middle; /* Aligne verticalement le texte au centre */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Ajouter un Contact</h1>
    
    <!-- Formulaire de contact -->
    <form id="userForm" class="needs-validation">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" onkeyup="calcNbChar(this.id)" required>
        <span></span>
      </div>
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" onkeyup="calcNbChar(this.id)" required>
        <span></span>
      </div>
      <div class="mb-3">
        <label for="dateNaissance" class="form-label">Date de Naissance</label>
        <input type="date" class="form-control" id="dateNaissance" required>
      </div>
      <div class="mb-3">
        <label for="adresse" class="form-label">Adresse postale</label>
        <input type="text" class="form-control" id="adresse" onkeyup="calcNbChar(this.id)" required>
        <span></span>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-success">Ajouter Contact</button>
      <button type="button" class="btn btn-info" onclick="getLocation()">Utiliser ma Position</button>
    </form>

    <!-- Zone d'affichage de la carte -->
    <div id="map"></div>

    <!-- Tableau pour afficher la liste des contacts -->
    <h2 class="mt-5">Liste des Contacts</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Date de Naissance</th>
          <th>Adresse</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/gps.js"></script>
  <script src="js/store.js"></script>
</body>
</html>
